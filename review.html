<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
    }

    .star-rating input[type="radio"]:checked ~ label {
      color: orange;
    }

    .modal-body label {
      font-weight: bold;
    }

    /* Custom button styles */
    .btn-review,
    .btn-submit-review {
      background-color: #800000; /* Maroon color */
      border-color: #800000; /* Maroon color */
      color: #fff; /* White text color */
    }
    .btn-review:active {
  background-color: #800000; /* Maintain maroon color on click */
}
.btn-review {
  background-color: #800000;
  border-color: #800000;
  color: #fff;
  outline: none; /* Remove default outline */
}

.btn-review:hover,
.btn-review:focus,
.btn-review:active {
  outline: 2px solid #fff; /* White outline on hover/focus/click */
}
  </style>
</head>
<body>

<div class="container mt-5">
  <button type="button" class="btn btn-primary btn-review" data-toggle="modal" data-target="#reviewModal">
    Review
  </button>

  <!-- Modal -->
  <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">Movie Review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="movieName">Movie you watched:</label>
              <input type="text" class="form-control" id="movieName" placeholder="Movie name">
            </div>
            <div class="form-group">
              <label for="stars">Share your Experience</label>
              <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
              </div>
            </div>
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea class="form-control" id="comment" rows="3" placeholder="Write your review here"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-submit-review" data-dismiss="modal">Submit Review</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
