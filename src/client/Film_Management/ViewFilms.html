<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Films</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body {
    padding-top: 10px;
    padding-left: 20px;
    background-color: #1e1f26;

}
h1
{
    margin-bottom: 5vh;
}

.btn-primary {
    padding: 7px 20px;
    background-color: #007bff;
    border-color: #007bff;
    transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #dc3545;
    border-color: #dc3545;
    transform: scale(1.10);
}

.table-hover tbody tr:hover {
    background-color: #dc3545 !important; /* Red background */
    box-shadow: 1px 0 10px #dc3545, 0 0 20px #dc3545; /* Glowing effect */
    transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition for glow effect */
}

.back-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
}

   </style>

</head>
<body class="text-white">
    <div class="container">
        <h1>View Films</h1>
        <table class="table table-hover bg-dark">
            <thead class="text-warning">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Director</th>
                    <th scope="col">Producer</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Release Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Added rows for visualization -->
                <tr>
                    <td>101</td>
                    <td>Mark Otto</td>
                    <td>Developer</td>
                    <td>$5000</td>
                    <td>123 mins</td>
                    <td>2019-01-08</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Jacob Thornton</td>
                    <td>Designer</td>
                    <td>$4500</td>
                    <td>123 mins</td>
                    <td>2019-03-12</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Larry Bird</td>
                    <td>Project Manager</td>
                    <td>$6000</td>
                    <td>123 mins</td>
                    <td>2020-05-21</td>
                </tr>
             
            </tbody>
        </table>
        <a class="btn btn-primary back-btn" href="FilmManagement.html" role="button">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
