<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Update Film</title>
</head>
<body>
    <h1>Update Film</h1>

    <div class="container">
        <form>

            <select id="film-selector" class="form-select mb-3" aria-label=".form-select-lg example">
            </select>

            <div class="mb-3">
              <label for="FilmName" class="form-label">Film Name</label>
              <input type="text" class="form-control" id="FilmName" required>
            </div>

            <div class="mb-3">
              <label for="DirectorName" class="form-label">Director Name</label>
              <input type="text" class="form-control" id="DirectorName" required>
            </div>

            <div class="mb-3">
                <label for="ProducerName" class="form-label">Producer Name</label>
                <input type="text" class="form-control" id="ProducerName" required>
            </div>

            <div class="mb-3">
                <label for="ReleaseDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="ReleaseDate" required>
            </div>

            <div class="mb-3">
                <label for="Duration" class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" id="Duration" min="1" max="500" placeholder="Enter duration of movie in minutes" required>
            </div>            

            <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <input type="text" class="form-control" id="Description" required>
            </div>

            <div class="row">
              <div class="col-md-8 mb-3 d-none d-md-block">
              </div>
              <div class="col-6 col-md-2 mb-3">
                  <button type="reset" class="btn btn-primary w-100">Reset</button>
              </div>
              <div class="col-6 col-md-2 mb-3">
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
              </div>
          </div>
          <div class="row">
              <div class="col-12 mb-3">
                  <a class="btn btn-primary back-btn w-10" href="FilmManagement.html" role="button">Back</a>
              </div>
          </div>
          
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
