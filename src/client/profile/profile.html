<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Screen</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center">
          <div class="profile-img mb-3">
            <img src="../assets/profile_img.png" alt="Profile Image">
          </div>
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="name" placeholder="Enter name" disabled>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="editName">Edit</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="email" placeholder="Enter email" disabled>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="editEmail">Edit</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter password" disabled>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="editpassword">Edit</button>
              </div>
            </div>
          </div>
          <button class="btn save-button float-right" type="button" id="saveChanges">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('editName').addEventListener('click', function () {
      const nameInput = document.getElementById('name');
      const editButton = document.getElementById('editName');
      if (nameInput.disabled) {
        nameInput.disabled = false;
        editButton.textContent = 'Save';
      } else {
        nameInput.disabled = true;
        editButton.textContent = 'Edit';
      }
    });

    document.getElementById('editEmail').addEventListener('click', function () {
      const emailInput = document.getElementById('email');
      const editButton = document.getElementById('editEmail');
      if (emailInput.disabled) {
        emailInput.disabled = false;
        editButton.textContent = 'Save';
      } else {
        emailInput.disabled = true;
        editButton.textContent = 'Edit';
      }
    });

    document.getElementById('editpassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const editButton = document.getElementById('editpassword');
      if (passwordInput.disabled) {
        passwordInput.disabled = false;
        editButton.textContent = 'Save';
      } else {
        passwordInput.disabled = true;
        editButton.textContent = 'Edit';
      }
    });

    document.getElementById('saveChanges').addEventListener('click', function () {
      // Add functionality to save changes here
      alert('Changes saved!');
    });
  </script>
</body>

</html>
