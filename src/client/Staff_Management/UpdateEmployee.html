<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>

    <div class="container">
        
        <form>

            <label for="EmployeeID" class="form-label">Employee ID</label>
            <select id="EmployeeID"  class="form-select mb-3" aria-label=".form-select-lg example">
                <option selected>Select Employee ID to update</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>

            <div class="mb-3">
              <label for="EmployeeName" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="EmployeeName" required>
            </div>

            <label for="EmployeeDesignation" class="form-label">Employee Designation</label>
            <select id="EmployeeDesignation" class="form-select mb-3" aria-label=".form-select-lg example">
                <option selected>Select Employee designation</option>
                <option value="Manager">Manager</option>
                <option value="Accountant">Accountant</option>
                <option value="Security">Security</option>
                <option value="CafeteriaWorker">Cafeteria worker</option>
                <option value="Janitor">Janitor</option>
            </select>
            
              <div class="mb-3">
                <label for="Salary" class="form-label">Salary (In pkr)</label>
                <input type="number" class="form-control" id="Salary" min="10000" max="10000000" placeholder="Enter Salary of Employee in pkr" required>
            </div>   


            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="ActiveStatus" checked>
                <label class="form-check-label" for="ActiveStatus">Active status</label>
              </div>

            <div>

              <div class="row">
                <div class="col-md-8 mb-3 d-none d-md-block">
                </div>
                <div class="col-6 col-md-2 mb-3">
                    <button type="reset" class="btn btn-primary w-100">Reset</button>
                </div>
                <div class="col-6 col-md-2 mb-3">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <a class="btn btn-primary back-btn w-10" href="StaffManagement.html" role="button">Back</a>
                </div>
            </div>
          </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
