<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <style>
        /* Adjust button positioning and hover effect */
        .btn-primary {
            margin-top: 35vh; /* Adjust top margin */
        }
        .back-btn{
            margin-top: 4px;
        }

    </style>
    <title>Remove Employee</title>
</head>
<body>
    <h1>Remove Employee</h1>

    <div class="container">
        <form>

            <label for="EmployeeID" class="form-label">Employee ID</label>
            <select id="EmployeeID"  class="form-select mb-3" aria-label=".form-select-lg example">
                <option selected>Select Employee ID to update</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>


            <div class="row">
                <div class="col-md-8 mb-3 d-none d-md-block">
                </div>
                <div class="col-6 col-md-2 mb-3">
                    <button type="reset" class="btn btn-primary w-100">Reset</button>
                </div>
                <div class="col-6 col-md-2 mb-3">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <a class="btn btn-primary back-btn w-10" href="StaffManagement.html" role="button">Back</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
