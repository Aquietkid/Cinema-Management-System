<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="FsStyle.css">
    <title>Film Scheduling</title>
 
</head>
<body>
    <h1>Film Scheduling</h1>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="FilmDate" class="form-label">Scheduling Date</label>
                <input type="date" class="form-control" id="FilmDate" required>
            </div>

            <div class="mb-3">
                <label for="slot1" class="form-label">Film for slot I (5:00pm-8:00pm)</label>
                <select id="slot1" class="form-select mb-3" aria-label=".form-select-lg example">
                    <option selected>Select film for slot 1</option>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="slot2" class="form-label">Film for slot II (10:00pm-1:00am)</label>
                <select id="slot2" class="form-select mb-3" aria-label=".form-select-lg example">
                    <option selected>Select film for slot 2</option>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </div>

            <div class="row">
                <div class="col-8">
                    <a class="btn btn-primary back-btn" href="../Admin_Dashboard/admin_dashboard.html" role="button">Back</a>
                </div>
                <div class="col-2">
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Get today's date
        var today = new Date().toISOString().split('T')[0];
    
        // Set the minimum date for the input field
        document.getElementById("FilmDate").setAttribute("min", today);
    </script>
</body>
</html>
