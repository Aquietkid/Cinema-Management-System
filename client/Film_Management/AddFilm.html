<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        body {
            margin-top: 10px;
            margin-left: 20px;
            background-color: #06082a; /* Dark background */
            color: white; /* Text color */
        }

        /* Custom class to add dark red glow effect on focus */
        .form-control:focus {
            border-color: darkred; /* Dark red border color */
            box-shadow: 7px 7px 20px darkred; /* Dark red box shadow */
        }

        /* Increase spacing between input fields */
        .mb-3 {
            margin-bottom: 20px; /* Increased margin-bottom for better spacing */
        }
                /* Adjust button positioning and hover effect */
                .btn-primary {
            margin-top: 10px; /* Adjust top margin */
            margin-bottom: 10px;
            padding: 7px 20px; 
            background-color: #007bff; /* Blue color */
            border-color: #007bff; /* Blue border color */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: darkred; /* Dark red color on hover */
            border-color: darkred; /* Dark red border color on hover */
            transform: scale(1.10);
        }
    </style>
    <title>Add Film</title>
</head>
<body>
    <h1>Add Film</h1>

    <div class="container">
        
        <form>
            <div class="mb-3">
              <label for="FilmName" class="form-label">Film Name</label>
              <input type="text" class="form-control" id="FilmName" required>
            </div>

            <div class="mb-3">
              <label for="DirectorName" class="form-label">Director Name</label>
              <input type="text" class="form-control" id="DirectorName" required>
            </div>

            
            <div class="mb-3">
                <label for="ProducerName" class="form-label">Producer Name</label>
                <input type="text" class="form-control" id="ProducerName" required>
              </div>

            
              <div class="mb-3">
                <label for="ReleaseDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="ReleaseDate" required>
              </div>

              <div class="mb-3">
                <label for="Duration" class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" id="Duration" min="1" max="500" placeholder="Enter duration of movie in minutes" required>
            </div>            

            <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <input type="text" class="form-control" id="Description" required>
              </div>


            <div>
                <div class="row">
                    <div class="col-8">
                        <a class="btn btn-primary back-btn" href="FilmManagement.html" role="button">Back</a>
                    </div>
                    <div class="col-2">
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
          </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
