<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Graphs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="graphs.css">
    </head>
<body>
   

    <h1>Graphs</h1>
    <div class="wrapper">
        <div class="box">
            <div class="bar" style="--value: 50%;">
                <span class="Skill">Intersellar</span>
                <span class="number">50%</span>
            </div>
        </div>
        <div class="box">
            <div class="bar" style="--value:20%;">
                <span class="Skill">Inception</span>
                <span class="number">20%</span>
            </div>
        </div>
        <div class="box">
            <div class="bar" style="--value:12%;">
                <span class="Skill">Fight Club</span>
                <span class="number">12%</span>
            </div>
        </div>
        <div class="box">
            <div class="bar" style="--value: 8%;">
                <span class="Skill">The GodFather</span>
                <span class="number">8%</span>
            </div>
        </div>
        <div class="box">
            <div class="bar" style="--value: 10%;">
                <span class="Skill">The Lion king</span>
                <span class="number">10%</span>
            </div>
        </div>
        <!-- Add more boxes for other skills -->
    </div>
</body>
</html>
